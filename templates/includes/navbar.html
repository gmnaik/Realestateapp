<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="static/img/logo.png" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item mr-3">
                    <a
                        {% if '/' == request.path %}
                            class="nav-link active"
                        {% else %}
                            class="nav-link"
                        {% endif %}
                        href="{% url 'home'%}">Home
                    </a>
                </li>
                <li class="nav-item mr-3">
                    <a
                        {% if 'about' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class = "nav-link"
                        {% endif %}
                        href="{% url 'about' %}">About
                    </a>
                </li>
                <li class="nav-item mr-3">
                    <a
                        {% if 'listings' in request.path %}
                            class="nav-link active"
                        {% else %}
                            class = "nav-link"
                        {% endif %} 
                        href="{% url 'listings' %}">Featured Listings
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item mr-3">
                        <a class="nav-link active" href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard </a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link active" href="javascript:{document.getElementById('logout').submit()}"><i class="fas fa-sign-out-alt"></i> Logout </a>
                        <form action="{% url 'logout' %}" id="logout" method="post">
                            {% csrf_token %}
                                <input type="hidden">
                        </form>
                    </li> 

                {% else %}
                    <li class="nav-item mr-3">
                        <a class="nav-link active" href="{% url 'register' %}">
                            <i class="fas fa-user-plus"></i> Register</a>
                    </li>
                    <li class="nav-item mr-3">
                        <a class="nav-link active" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i>Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
